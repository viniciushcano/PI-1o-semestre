<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>
<body>
<center>
    <h2>Simulador Financeiro para saber:</h2> 
    <h3>Quanto você terá de desconto (hipoteticamente)<br>
        Quanto você irá pagar usando nosso serviço (hipoteticamente)</h3> 
       
<br>
<br>
    Digite aqui quantos reais você gasta em energia por mês 
<br>
<br>
    <input id="reais" placeholder="Digite seu gasto">
<br>
<br>
    <button id="conversao" onclick="conversao()">Economizar</button>
    <span id="resultado"></span> 
</center>  
 
</body>
</html>

<script>

function conversao(){
var conversao = reais.value * 0.40;
var conversao2 = reais.value - conversao;
resultado.innerHTML  = `<h1>Você terá um desconto de R$ ${conversao} , e irá pagar R$ ${conversao2}</h1> 
<br> <br>
(valor hipotetico do desconto é de 40%) `

}



</script>
