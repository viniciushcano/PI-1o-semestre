<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One - Login</title>
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <div class="header-box">
            <img class="header-box-img" src="./assets/img/logo.svg" alt="logo">
        </div>
        <ul class="header-ul">
            <a href="./home.html">
                <li class="header-ul-li">home</li>
            </a>
            <a href="#">
                <li class="header-ul-li">sobre</li>
            </a>
            <a href="#">
                <li class="header-ul-li">contato</li>
            </a>
        </ul>
    </header>
    <h1 class="main-title">ONE - IOT Solutions</h1>
    <main class="main">
        <div class="main-box">
            <h2 class="main-box-title">Login</h2>
            <div class="main-box-login">
                <input class="main-box-login-input" placeholder="Informe o seu e-mail:" type="email" name="email"
                    id="inputEmail">
                <input class="main-box-login-input" placeholder="Informe a sua senha:" type="password" name="senha"
                    id="inputSenha">
                <a href="./api/index.html"><button class="main-box-login-button">entrar</button></a>
            </div>
        </div>
        <div class="main-box">
            <h2 class="main-box-title">Cadastro</h2>
            <div class="main-box-cad">
                <input class="main-box-cad-input" placeholder="Informe o seu nome:" type="text" name="nome"
                    id="inputNome">
                <input class="main-box-cad-input" placeholder="Informe o seu cpf:" type="text" name="cpf" id="inputCpf">
                <input class="main-box-cad-input" placeholder="Informe o seu e-mail:" type="email" name="email"
                    id="inputEmail">
                <input class="main-box-cad-input" placeholder="Informe a sua senha:" type="password" name="senha"
                    id="inputSenha">
                <input class="main-box-cad-input" placeholder="Confirme a sua senha:" type="password" name="senhaConf"
                    id="inputSenhaConf">
                <a href="./api/index.html"><button class="main-box-cad-button">Cadastrar</button></a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer-text"> One - solutions</p>
        <div class="footer-box">
            <img class="footer-box-img" src="./assets/img/github-logo.svg" alt="" class="footer-box">
            <img class="footer-box-img" src="./assets/img/facebook-circular-logo.svg" alt="" class="footer-box">
        </div>
    </footer>
</body>

</html>
